{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Edit Post</h2>
{% endblock page_header %}


{% block content %}

  <p>
    <a href="{% url 'blogs:blogposts' blog.id %}">{{ blog.text }}</a>
  </p>

  <form action="{% url 'blogs:edit_post' blog.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save" %}
  </form>

{% endblock content %}
