{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2><a href="{% url 'blogs:blogposts' blog.id %}">{{ blog }}</a></h2>
  <h2>Edit Post</h2>
{% endblock page_header %}


{% block content %}

  <form action="{% url 'blogs:edit_post' blogpost.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save" %}
  </form>

{% endblock content %}
