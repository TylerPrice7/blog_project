{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>New Blog</h2>
{% endblock page_header %}

{% block content %}

  <p>Create a new blog:</p>

  <form action="{% url 'blogs:new_blog' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Create" %}
  </form>

{% endblock content %}
